<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
<html>
<head>
	<title>Like Tracker</title>
</head>
<body>
<script>

	var posts = [];

  	window.fbAsyncInit = function() {

		FB.init({
		  appId      : '1122565244438826',
		  xfbml      : true,
		  version    : 'v2.4'
		});

		FB.login(function(response) {
		  console.log(response);

		  if (response.status=="connected") {
			console.log("You're loggued in");

			FB.api('/600250886752341/posts?limit=100', function(response) {
			   console.log(response);
			   posts = convertJSONToArray(response);
			   console.log(posts);
			}); 

		  } 

		}); 
  	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk')); 

	function convertJSONToArray(json) {
		var data = json.data;
		var count = data.length;
		var parsedData = [];
		for(var i = 0; i < count; i++) {
		    var post = data[i];
		    parsedData.push(post.id);
		    console.log(post.id);
		}
		return parsedData;
	}


</script>

	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>

</body>
</html>
